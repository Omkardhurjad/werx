<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2025 - Team Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .team-captain {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .view-details {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .view-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #718096;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #f7fafc;
            color: #2d3748;
        }

        .modal-header {
            margin-bottom: 2rem;
            padding-right: 3rem;
        }

        .modal-team-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .modal-captain {
            color: #718096;
            font-size: 1.1rem;
        }

        .video-container {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .team-info {
            display: grid;
            gap: 1.5rem;
        }

        .info-section {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .info-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .info-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .info-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .team-card {
                padding: 1.5rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hackathon 2025</h1>
            <p>Team Showcase - 11 Amazing Projects</p>
        </div>

        <div class="teams-grid" id="teamsGrid">
            <!-- Team cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="modal-team-name" id="modalTeamName"></div>
                <div class="modal-captain" id="modalCaptain"></div>
            </div>
            
            <div class="video-container">
                <div class="video-placeholder" id="videoPlaceholder">
                    🎥 Demo Video<br>
                    <small>Video will be embedded here</small>
                </div>
            </div>
            
            <div class="team-info" id="teamInfo">
                <!-- Team information will be populated by JavaScript -->
            </div>
        </div>
    </div>

            {

            },
            {
                name: "The Agentic Troup",

                slidedeckLink: "https://docs.google.com/presentation/your-slides",

                impactMetrics: "25% reduction in logistics costs, 40% improvement in delivery times, potential annual savings of $5M+ for large retailers."
            }
        ];

        // Generate team cards
        function generateTeamCards() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';

            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-captain">Captain: ${team.captain}</div>
                    <button class="view-details" onclick="openModal(${index})">
                        View Project Details
                    </button>
                `;
                teamsGrid.appendChild(teamCard);
            });
        }

        // Open modal with team details
        function openModal(teamIndex) {
            const team = teams[teamIndex];
            const modal = document.getElementById('teamModal');
            
            document.getElementById('modalTeamName').textContent = team.name;
            document.getElementById('modalCaptain').textContent = `Team Captain: ${team.captain}`;
            
            // Embed Google Drive video if it's a preview link
            if (team.videoLink.includes('drive.google.com') && team.videoLink.includes('/preview')) {
                document.getElementById('videoPlaceholder').innerHTML = `
                    <iframe width="100%" height="300" src="${team.videoLink}" frameborder="0" allowfullscreen></iframe>
                `;
            } else if (team.videoLink.includes('drive.google.com')) {
                // Convert view link to preview link
                const fileId = team.videoLink.match(/\/d\/([a-zA-Z0-9-_]+)/);
                if (fileId) {
                    const embedUrl = `https://drive.google.com/file/d/${fileId[1]}/preview`;
                    document.getElementById('videoPlaceholder').innerHTML = `
                        <iframe width="100%" height="300" src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
                    `;
                } else {
                    document.getElementById('videoPlaceholder').innerHTML = `
                        🎥 ${team.name} Demo Video<br>
                        <small>Click <a href="${team.videoLink}" target="_blank" style="color: white; text-decoration: underline;">here</a> to watch the demo</small>
                    `;
                }
            } else {
                document.getElementById('videoPlaceholder').innerHTML = `
                    🎥 ${team.name} Demo Video<br>
                    <small>Click <a href="${team.videoLink}" target="_blank" style="color: white; text-decoration: underline;">here</a> to watch the demo</small>
                `;
            }
            
            // Populate team information
            const teamInfo = document.getElementById('teamInfo');
            teamInfo.innerHTML = `
                <div class="info-section">
                    <div class="info-title">📊 Slide Deck</div>
                    <div class="info-content">
                        <a href="${team.slidedeckLink}" target="_blank" class="info-link">View Presentation Slides</a>
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">💡 Problem-Solution Fit</div>
                    <div class="info-content">${team.problemSolution}</div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">🏗️ Architecture Diagram</div>
                    <div class="info-content">
                        <a href="${team.architectureLink}" target="_blank" class="info-link">View System Architecture</a>
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-title">📈 Impact Metrics & ROI Estimate</div>
                    <div class="info-content">${team.impactMetrics}</div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('teamModal').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            generateTeamCards();
            
            // Close modal when clicking the X
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            document.getElementById('teamModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
